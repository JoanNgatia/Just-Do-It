{% extends 'bucketlists/base.html' %}
{% load bootstrap_tags %}
{% block content%}
<div class="container">
    <div class="col-xs-12 text-center abcen1">
        <h1 class="h1_home wow fadeIn animated animated" data-wow-delay="0.4s" style="visibility: visible; animation-delay: 0.4s;">Just-Do-It!</h1>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-raised btn-success btn-lg" id="login">Login</button>
        <button type="button" class="btn btn-raised btn-warning btn-lg" id="register">Register</button>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
              </div>
              <div class="modal-body">
                <div class="loginform"
                    <form role="form" action="/login" method="post">
                        <fieldset>
                            {% csrf_token %}
                            {{ loginform|as_bootstrap }}
                        </fieldset>
                    </form>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-dismiss="modal">Login</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>

        <!--Register Modal-->
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Register</h4>
              </div>
              <div class="modal-body">
                <div class="loginform"
                    <form role="form" action="/register" method="post">
                        <fieldset>
                            {% csrf_token %}
                            {{ registrationform|as_bootstrap }}
                        </fieldset>
                    </form>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-dismiss="modal">Register</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>

    </div>
</div>

{% endblock %}
