{% extends 'bucketlists/base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>Hey {{user.username}}</h4>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#section1">My bucketlists</a></li>
      </ul><br>
    </div>

    <div class="col-sm-9">
        <div class="card-columns">
            {% for bucketlist in buckets %}
                    <!--Image Card-->
                <div class="card card-block hoverable">
                    <div class="card-content text-center">
                        <h5>{{ bucketlist.name }}</h5>
                    </div>
                    <!--Buttons-->
                    <div class="card-btn text-center">
                        <a href="#" class="btn btn-primary btn-md btn-raised waves-effect">View Detail</a>
                        <a class="btn-floating btn-small waves-effect waves-light red"><i class="fa fa-pencil-square-o fa-2x"></i></a>
                         <a class="btn-floating btn-small waves-effect waves-light red"><i class="fa fa-trash fa-2x"></i></a>
                        
                    </div>
                    <!--/.Buttons-->
                </div>
                    <!--Image Card-->
            {% endfor %}
        </div>
    </div>
  </div>
</div>

    

{% endblock %}
